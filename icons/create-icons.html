<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Icon Generator</h1>
    <p>This tool creates placeholder icons for the extension. Right-click each canvas to save the image.</p>
    
    <h2>16x16 Icon</h2>
    <canvas id="icon16" width="16" height="16"></canvas>
    <button onclick="downloadIcon(16)">Download 16x16</button>
    
    <h2>48x48 Icon</h2>
    <canvas id="icon48" width="48" height="48"></canvas>
    <button onclick="downloadIcon(48)">Download 48x48</button>
    
    <h2>128x128 Icon</h2>
    <canvas id="icon128" width="128" height="128"></canvas>
    <button onclick="downloadIcon(128)">Download 128x128</button>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Draw document icon
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = Math.max(1, size / 32);
      
      // Document shape
      const margin = size * 0.15;
      const docWidth = size - margin * 2;
      const docHeight = size - margin * 2;
      
      ctx.beginPath();
      ctx.moveTo(margin, margin);
      ctx.lineTo(margin + docWidth * 0.7, margin);
      ctx.lineTo(margin + docWidth * 0.7, margin + docHeight * 0.15);
      ctx.lineTo(margin + docWidth, margin + docHeight * 0.15);
      ctx.lineTo(margin + docWidth, margin + docHeight);
      ctx.lineTo(margin, margin + docHeight);
      ctx.closePath();
      ctx.fill();
      
      // Fold corner
      ctx.beginPath();
      ctx.moveTo(margin + docWidth * 0.7, margin);
      ctx.lineTo(margin + docWidth * 0.7, margin + docHeight * 0.15);
      ctx.lineTo(margin + docWidth, margin + docHeight * 0.15);
      ctx.stroke();
      
      // Lines on document
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = Math.max(1, size / 64);
      const lineSpacing = docHeight * 0.12;
      for (let i = 0; i < 3; i++) {
        const y = margin + docHeight * 0.35 + i * lineSpacing;
        ctx.beginPath();
        ctx.moveTo(margin + docWidth * 0.2, y);
        ctx.lineTo(margin + docWidth * 0.75, y);
        ctx.stroke();
      }
    }
    
    function downloadIcon(size) {
      const canvas = document.getElementById(`icon${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
    
    // Draw all icons
    drawIcon(document.getElementById('icon16'), 16);
    drawIcon(document.getElementById('icon48'), 48);
    drawIcon(document.getElementById('icon128'), 128);
  </script>
</body>
</html>
