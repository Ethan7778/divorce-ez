<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divorce EZ - Login</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Divorce EZ</h1>
      <p class="subtitle">Connect to Platform</p>
    </header>

    <div class="login-section">
      <div id="loginForm">
        <button class="oauth-button" id="googleLoginButton">
          <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.96-2.184l-2.908-2.258c-.806.54-1.837.86-3.052.86-2.347 0-4.33-1.584-5.04-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.96 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.951H.957C.348 6.174 0 7.55 0 9s.348 2.826.957 4.049l3.003-2.342z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.951L3.96 7.293C4.67 5.158 6.653 3.58 9 3.58z"/>
          </svg>
          Sign in with Google
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="upload-button" id="loginButton">Sign In</button>
        <p class="help-text" style="text-align: center; margin-top: 15px;">
          Don't have an account? <a href="#" id="signupLink">Sign up on the web platform</a>
        </p>
      </div>

      <div id="loginStatus" style="display: none;">
        <div class="status-message" id="statusMessage"></div>
      </div>
    </div>

    <footer>
      <p class="privacy-note">Your data is securely stored and encrypted</p>
    </footer>
  </div>

  <script src="login.js"></script>
</body>
</html>
